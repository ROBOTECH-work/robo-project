<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 ‚Äî Robotech Digi</title>
  <meta name="description" content="404 - Robotech Digi Hacking Style Error Page" />
  <style>
    /* ==== Styles same as before ==== */
    :root{
      --bg:#05060a;
      --neon:#00ff9f;
      --ghost:#7af0c6;
      --muted:#98a0b3;
      --danger:#ff4d6d;
      --glass: rgba(255,255,255,0.04);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,255,160,0.02), transparent),
                  linear-gradient(180deg,#02030b 0%, #06060a 60%);
      color:#e6fef0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow:hidden;
    }
    #matrix {position:fixed;inset:0;z-index:0;opacity:0.85;mix-blend-mode:screen;filter:blur(0.6px) brightness(0.9);}
    .wrap {position:relative;z-index:2;height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;}
    .card {width:min(1100px,94%);display:grid;grid-template-columns: 1fr 420px;gap:28px;align-items:start;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:16px;padding:24px;box-shadow:0 10px 40px rgba(2,6,12,0.6),inset 0 1px 0 rgba(255,255,255,0.02);border:1px solid rgba(0,255,160,0.06);backdrop-filter:blur(6px);}
    .terminal{background:linear-gradient(180deg,rgba(0,0,0,0.35),rgba(0,0,0,0.2));border-radius:10px;padding:18px;min-height:360px;font-family:var(--mono);font-size:13px;line-height:1.5;color:var(--muted);overflow:hidden;}
    .glitch-title{font-size:40px;font-weight:800;color:var(--neon);margin:6px 0 12px;position:relative;text-transform:uppercase;}
    .console{background:rgba(0,0,0,0.55);border-radius:8px;padding:12px;color:var(--ghost);font-size:13px;min-height:180px;max-height:460px;overflow:auto;border:1px solid rgba(0,255,160,0.04);}
    .side{display:flex;flex-direction:column;gap:12px;align-items:stretch;}
    .meta{background:var(--glass);border-radius:10px;padding:12px;font-size:14px;color:var(--muted);border:1px solid rgba(255,255,255,0.02);}
    .meta strong{color:var(--neon);display:block;margin-bottom:6px;font-weight:700;font-family:var(--mono)}
    .actions{display:flex;gap:10px;margin-top:6px;}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.007));color:var(--neon);text-decoration:none;font-weight:700;font-family:var(--mono);}
    .btn.secondary{color:#d0e7ff;}
    @media(max-width:880px){.card{grid-template-columns:1fr}.glitch-title{text-align:center}}
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="wrap">
    <div class="card">
      <div>
        <div class="terminal">
          <h1 class="glitch-title" data-text="SYSTEM BREACH">SYSTEM BREACH</h1>
          <div id="console" class="console">
            <div id="log"></div>
          </div>
        </div>
      </div>

      <aside class="side">
        <div class="meta">
          <strong>404 ‚Äî PAGE NOT FOUND</strong>
          The requested page could not be located.  
          <br><br>
          üìû Contact us: <a href="tel:0769700015" style="color:var(--neon)">0769700015</a><br>
          üåç Visit: <a href="https://robotechdigi.com" target="_blank" style="color:var(--neon)">robotechdigi.com</a>  
          <br><br>
          We are doing more to resolve the matter as we are upgrading. üöÄ
        </div>

        <div class="actions">
          <a class="btn" href="/">üè† Home</a>
          <a class="btn secondary" href="/contact">‚úâÔ∏è Contact</a>
        </div>
      </aside>
    </div>
  </div>

  <script>
    /* Matrix rain */
    const canvas=document.getElementById('matrix'),ctx=canvas.getContext('2d');
    let w=canvas.width=innerWidth,h=canvas.height=innerHeight,cols=Math.floor(w/16)+1,ypos=Array(cols).fill(0);
    addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;cols=Math.floor(w/16)+1;ypos=Array(cols).fill(0);});
    function draw(){ctx.fillStyle='rgba(0,0,0,0.12)';ctx.fillRect(0,0,w,h);ctx.fillStyle='#00ff9f';ctx.font='14px monospace';ypos.forEach((y,i)=>{const text=String.fromCharCode(0x30A0+Math.random()*96);const x=i*16;ctx.fillText(text,x,y);if(y>h&&Math.random()>0.975)ypos[i]=0;else ypos[i]=y+16;});requestAnimationFrame(draw);}draw();

    /* Fake log typing */
    const lines=[
      "[system] scanning routes...",
      "[auth] public key validated",
      "[alert] page not found ‚Äî 404",
      "[robotech digi] upgrading systems...",
      "[notice] contact: 0769700015",
      "[notice] website: robotechdigi.com",
      "[status] resolving the matter..."
    ];
    const log=document.getElementById('log');
    let i=0;
    function typeLine(){if(i<lines.length){let line=document.createElement('div');line.textContent=lines[i++];log.appendChild(line);log.scrollTop=log.scrollHeight;setTimeout(typeLine,1000);} }
    typeLine();
  </script>
</body>
</html>
